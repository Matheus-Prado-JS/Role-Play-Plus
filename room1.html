<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solarys | RolePlay+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="room">
  <!-- Modal de Nome de Entrada-->
   <div id="name-modal" class="name-modal hidden">
  <div class="name-box">
    <h2>Bem-vindo a Solarys</h2>
    <p>Como deseja ser conhecido nesta mesa?</p>

    <input 
      type="text" 
      id="player-name-input" 
      placeholder="Digite seu nome..."
      maxlength="20"
    >

    <button id="confirm-name">Entrar</button>
  </div>
</div>


  <!-- Top bar -->
  <header class="top-bar">
    <img src="assets/logo-RolePlayPlus.png" class="logo-small">

    <div class="top-right">
    <button onclick="goHome()">Home</button>
    <div class="players-panel">
      <h4>Players</h4>
      <ul id="players-list"></ul>
    </div>
  </div>
  </header>

    <!-- Dice -->
    <div class="dice-panel">

    <div class="dice-grid">
        <div class="dice-item" data-dice="4" onclick="selectDice(4)">
        <img src="assets/dice-4.png">
        <span class="dice-count" id="count-d4">0</span>
        </div>

        <div class="dice-item" data-dice="6" onclick="selectDice(6)">
        <img src="assets/dice-6.png">
        <span class="dice-count" id="count-d6">0</span>
        </div>

        <div class="dice-item" data-dice="8" onclick="selectDice(8)">
        <img src="assets/dice-8.png">
        <span class="dice-count" id="count-d8">0</span>
        </div>

        <div class="dice-item" data-dice="10" onclick="selectDice(10)">
        <img src="assets/dice-10.png">
        <span class="dice-count" id="count-d10">0</span>
        </div>

        <div class="dice-item" data-dice="12" onclick="selectDice(12)">
        <img src="assets/dice-12.png">
        <span class="dice-count" id="count-d12">0</span>
        </div>

        <div class="dice-item" data-dice="20" onclick="selectDice(20)">
        <img src="assets/dice-20.png">
        <span class="dice-count" id="count-d20">0</span>
        </div>
    </div>

    <button class="roll-button" onclick="rollAllDice()">
        ROLL DICE
    </button>

    <div id="dice-result"></div>
    </div>

    <!-- Log -->
    <div class="log-panel">
    <div class="log-header">
        <h3>Ãšltimas Rolagens</h3>
        <button class="clear-log" onclick="clearLog()">Clear</button>
    </div>

    <ul id="log"></ul>
    </div>


<!-- Music -->
<div class="music-panel minimal">

  <div class="music-now">
    <span id="music-title">Playlist</span>

    <div class="music-controls">
  <button onclick="togglePlay()">â–¶</button>

  <div class="volume-wrapper">
    <button onclick="toggleVolume()">ðŸ”Š</button>

        <input 
    type="range"
    min="0"
    max="1"
    step="0.05"
    value="0.5"
    class="volume-slider"
    oninput="setVolume(this.value)"
        >

  </div>

  <button onclick="togglePlaylist()">â˜°</button>
</div>

  </div>

  <audio id="music" loop></audio>

<ul class="music-list" id="music-list">
    <li onclick="playMusic(0)">Lythael</li>
    <li onclick="playMusic(1)">Elaris</li>
    <li onclick="playMusic(2)">Despedida</li>
    <li onclick="playMusic(3)">PropÃ³sito</li>
  </ul>

</div>

</html>
